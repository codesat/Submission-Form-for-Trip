<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Travel form</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to IIT Kharagpur US Trip form</h1>
        <p>Enter your details and submit form to confirm your participation in the trip</p>

        <!-- post method for submitting the details securly as get method put the information in url so unsecure -->
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="text" name="phone number" id="phone number" placeholder="Enter your phone number">
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <textarea name="desc" id="desc" cols="30" rows="10">Enter any other information here
            </textarea>
            <button class="btn">Submit</button>

        </form>
    </div>
    <script src="./index.js"></script>

</body>
</html>
